<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Rings | خواتم نسائية</title>

<style>
:root{
    --gold:#c9a66b;
    --dark:#222;
    --light:#fdfdfd;
}

body{
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
    background:var(--light);
}

/* ===== HERO SECTION ===== */
.hero{
    position:relative;
    height:85vh;
    overflow:hidden;
}

.hero video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* overlay */
.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.35);
}

/* hero content */
.hero-content{
    position:absolute;
    inset:0;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    padding:20px;
}

.hero-content h1{
    font-size:48px;
    color:var(--gold);
    margin-bottom:15px;
}

.hero-content p{
    max-width:600px;
    font-size:18px;
    line-height:1.9;
    margin-bottom:30px;
}

.hero-content a{
    padding:12px 35px;
    background:var(--gold);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:16px;
    transition:.3s;
}

.hero-content a:hover{
    background:#b89455;
}

/* ===== MAIN ===== */
main{
    padding:60px 20px;
    text-align:center;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
    max-width:1100px;
    margin:40px auto;
}

.product{
    background:white;
    border-radius:14px;
    padding:25px;
    box-shadow:0 15px 30px rgba(0,0,0,.06);
}

.product h3{
    color:#333;
    margin-bottom:8px;
}

.product span{
    color:var(--gold);
    font-weight:bold;
    font-size:16px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- HERO VIDEO -->
<section class="hero">
    <video autoplay muted loop playsinline>
        <source src="static/hero.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو
    </video>

    <div class="hero-content">
        <h1>خواتم تعبّر عن أنوثتك</h1>
        <p>
            تصاميم فاخرة مستوحاة من الجمال والرقي، لتكوني متألقة في كل لحظة.
        </p>
        <a href="#">تسوقي الآن</a>
    </div>
</section>

<!-- CONTENT -->
<main>
    <div class="products">
        <div class="product">
            <h3>خاتم لؤلؤ</h3>
            <span>120 ر.س</span>
        </div>
        <div class="product">
            <h3>خاتم ذهبي ناعم</h3>
            <span>150 ر.س</span>
        </div>
        <div class="product">
            <h3>خاتم كلاسيك</h3>
            <span>110 ر.س</span>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div id="footer"></div>

<script>
/* تحميل الهيدر + تفعيل قائمة الجوال */
fetch("header.html")
.then(res => res.text())
.then(data => {
    document.getElementById("header").innerHTML = data;

    const burger = document.querySelector(".burger");
    const mobileMenu = document.getElementById("mobileMenu");
    const overlay = document.querySelector(".overlay");

    if(burger && mobileMenu && overlay){
        burger.addEventListener("click", () => {
            mobileMenu.classList.add("active");
            overlay.classList.add("active");
        });

        overlay.addEventListener("click", () => {
            mobileMenu.classList.remove("active");
            overlay.classList.remove("active");
        });
    }
});

/* تحميل الفوتر */
fetch("footer.html")
.then(res => res.text())
.then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
