 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Rings | اتصل بنا</title>

<style>
:root{
    --gold:#c9a66b;
    --dark:#333;
    --light:#fdfdfd;
}

body{
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
    background:var(--light);
}

/* ===== Contact Section ===== */
.contact{
    min-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:60px 20px;
}

.contact-box{
    background:white;
    padding:40px;
    border-radius:18px;
    width:100%;
    max-width:500px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
    text-align:center;
}

.contact-box h1{
    color:var(--gold);
    margin-bottom:10px;
}

.contact-box p{
    color:#666;
    margin-bottom:30px;
}

.contact-box input,
.contact-box textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
}

.contact-box textarea{
    resize:none;
    height:120px;
}

.contact-box button{
    width:100%;
    padding:12px;
    background:var(--gold);
    color:white;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

.contact-box button:hover{
    background:#b89455;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<section class="contact">
    <div class="contact-box">
        <h1>تواصلي معنا</h1>
        <p>
            يسعدنا استقبال استفساراتك حول خواتم Rings في أي وقت
        </p>

        <form>
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <textarea placeholder="رسالتك"></textarea>
            <button type="submit">إرسال الرسالة</button>
        </form>
    </div>
</section>

<!-- FOOTER -->
<div id="footer"></div>

<script>
fetch("header.html")
.then(res => res.text())
.then(data => document.getElementById("header").innerHTML = data);

fetch("footer.html")
.then(res => res.text())
.then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
