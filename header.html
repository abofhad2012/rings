<style>
:root{
    --pearl:#fdfdfd;
    --soft:#f3f3f3;
    --gold:#c9a66b;
    --dark:#333;
}

body{
    margin:0;
    font-family:'Segoe UI', Tahoma, sans-serif;
}

header{
    background:var(--pearl);
    border-bottom:1px solid #eee;
}

/* ===== Top Bar ===== */
.top-bar{
    background:var(--soft);
    padding:6px 20px;
    font-size:13px;
    text-align:center;
    color:var(--dark);
}

/* ===== Navbar ===== */
.navbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 25px;
}

.logo-box{
    display:flex;
    align-items:center;
    gap:12px;
}

.logo-img{
    width:55px;
    height:55px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid var(--gold);
    box-shadow:0 6px 15px rgba(0,0,0,.12);
    background:white;
}

.logo-text{
    font-size:26px;
    font-weight:bold;
    color:var(--gold);
    letter-spacing:2px;
}

/* ===== Desktop Menu ===== */
nav{
    display:flex;
    align-items:center;
}

nav a{
    margin:0 12px;
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
    position:relative;
    transition:.3s;
}

nav a::after{
    content:"";
    position:absolute;
    bottom:-6px;
    right:0;
    width:0;
    height:2px;
    background:var(--gold);
    transition:.3s;
}

nav a:hover{
    color:var(--gold);
}

nav a:hover::after{
    width:100%;
}

/* Ø²Ø± Ø§ØªØµÙ„ Ø¨Ù†Ø§ */
.contact-btn{
    padding:8px 22px;
    border-radius:25px;
    background:var(--gold);
    color:white !important;
    margin-right:15px;
}

.contact-btn:hover{
    background:#b89455;
}

/* ===== Burger Icon ===== */
.burger{
    display:none;
    font-size:28px;
    cursor:pointer;
    color:var(--gold);
}

/* ===== Mobile Menu ===== */
.mobile-menu{
    position:fixed;
    top:0;
    right:-100%;
    width:260px;
    height:100%;
    background:white;
    box-shadow:-10px 0 30px rgba(0,0,0,.1);
    padding:30px 20px;
    transition:.4s;
    z-index:999;
}

.mobile-menu.active{
    right:0;
}

.mobile-menu a{
    display:block;
    margin-bottom:20px;
    font-size:18px;
    text-decoration:none;
    color:var(--dark);
}

.mobile-menu a:hover{
    color:var(--gold);
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    z-index:998;
}

.overlay.active{
    display:block;
}

/* ===== Responsive ===== */
@media(max-width:768px){
    nav{
        display:none;
    }

    .burger{
        display:block;
    }
}
</style>
